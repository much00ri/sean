<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Haven Homes â€” Locations & Tours</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #1565C0;
      --muted: #6b7280;
      --bg: #f6f8fb;
      --card: #fff;
      --radius: 12px;
      font-family: "Inter", sans-serif;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: #0f172a;
      line-height: 1.5;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 16px;
    }
    h2 {
      font-size: 26px;
      color: var(--accent);
      margin-bottom: 8px;
    }
    h3 {
      font-size: 18px;
      color: #0f172a;
      margin-bottom: 6px;
    }
    .section-title {
      text-align: center;
      margin-bottom: 24px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: var(--radius);
      box-shadow: 0 6px 18px rgba(16,24,40,0.08);
    }
    .homes-grid img {
      width: 100%;
      border-radius: var(--radius);
      box-shadow: 0 6px 18px rgba(16,24,40,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .homes-grid img:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 24px rgba(16,24,40,0.1);
    }
  </style>
</head>

<body>
  <main class="container">
    <!-- ðŸŒ Locations -->
    <section id="locations">
      <div class="section-title">
        <h2>Our Locations</h2>
        <p style="color:var(--muted)">Visit our main offices in Kenya</p>
      </div>

      <div class="grid">
        <div>
          <h3>Nairobi Office</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8577846375864!2d36.82194631524763!3d-1.2920659359842355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d4b3c8b6d3%3A0x5a2b6e7c89e03f1b!2sNairobi!5e0!3m2!1sen!2ske!4v1674412000000!5m2!1sen!2ske"
            allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div>
          <h3>Mombasa Office</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4025.230236402178!2d39.66820631506658!3d-4.043477247142143!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d4b3c8b6d3%3A0x5a2b6e7c89e03f1b!2sMombasa!5e0!3m2!1sen!2ske!4v1674412000001!5m2!1sen!2ske"
            allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </section>

    <!-- ðŸŽ¥ Virtual Tours -->
    <section id="virtual-tours">
      <div class="section-title">
        <h2>Virtual Home Tours</h2>
        <p style="color:var(--muted)">Explore beautiful homes from the comfort of your screen</p>
      </div>

      <div class="grid">
        <iframe
          src="https://www.youtube.com/embed/RUQ9840XHQI"
          title="Modern Apartment Tour"
          allowfullscreen></iframe>

        <iframe
          src="https://www.youtube.com/embed/jW6BPjvdlD0"
          title="Luxury Home Tour"
          allowfullscreen></iframe>
      </div>
    </section>

    <!-- ðŸ¡ Featured Homes -->
    <section id="featured-homes">
      <div class="section-title">
        <h2>Featured Homes in Runda & Karen</h2>
        <p style="color:var(--muted)">Handpicked properties for your next dream home</p>
      </div>

      <div class="homes-grid grid">
        <img src="https://images.unsplash.com/photo-1570129477492-45c003edd2be?auto=format&fit=crop&w=800&q=80" alt="Runda House 1">
        <img src="https://images.unsplash.com/photo-1600585154154-6591f9a5b68c?auto=format&fit=crop&w=800&q=80" alt="Runda House 2">
        <img src="https://images.unsplash.com/photo-1605276374104-dee2a0ed3cd6?auto=format&fit=crop&w=800&q=80" alt="Karen House 1">
        <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994?auto=format&fit=crop&w=800&q=80" alt="Karen House 2">
      </div>
    </section>
  </main>
</body>
</html>
