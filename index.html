<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Haven Homes — Real Estate</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <meta name="description" content="Haven Homes — Browse featured properties, contact us, and find your next home." />
  <style>
    :root{
      --accent:#1565C0;
      --muted:#6b7280;
      --card:#ffffff;
      --bg:#f6f8fb;
      --radius:12px;
      font-family: "Inter", system-ui, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#0f1724;line-height:1.4}
    header{background:linear-gradient(90deg, rgba(21,101,192,0.95), rgba(29,140,255,0.95)); color:#fff;padding:28px 20px}
    .container{max-width:1100px;margin:0 auto;padding:0 16px}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .logo{font-weight:700;letter-spacing:0.2px}
    nav a{color:rgba(255,255,255,0.95);text-decoration:none;margin-left:18px;font-weight:600}
    .hero{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;padding:48px 0}
    .hero h1{margin:0;font-size:36px;line-height:1.05}
    .hero p{color:rgba(255,255,255,0.95);margin-top:12px}
    .search-card{background:rgba(255,255,255,0.95);padding:18px;border-radius:12px;color:#0b1220}
    .search-row{display:flex;gap:8px;margin-top:8px}
    .search-row input, .search-row select{flex:1;padding:10px;border:1px solid #e6e9ef;border-radius:8px}
    .btn{background:var(--accent);color:#fff;padding:10px 14px;border-radius:8px;border:0;cursor:pointer;font-weight:700}
    main{padding:36px 0}
    .section-title{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
    .card{background:var(--card);border-radius:var(--radius);overflow:hidden;box-shadow:0 6px 18px rgba(16,24,40,0.08)}
    .card img{width:100%;height:180px;object-fit:cover;display:block}
    .card-body{padding:12px}
    .price{font-weight:700;color:var(--accent)}
    .meta{color:var(--muted);font-size:13px;margin-top:6px}
    .filters{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:18px}
    footer{padding:28px 0;text-align:center;color:var(--muted);font-size:14px}
    .contact{display:grid;grid-template-columns:1fr 320px;gap:18px}
    .contact form input, .contact form textarea{width:100%;padding:10px;margin-bottom:8px;border-radius:8px;border:1px solid #e6e9ef}
    .pill{display:inline-block;background:#eef6ff;padding:6px 10px;border-radius:999px;font-weight:600;color:var(--accent)}
    @media (max-width:880px){
      .hero{grid-template-columns:1fr; text-align:left}
      .contact{grid-template-columns:1fr}
    }
