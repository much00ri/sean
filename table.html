<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Tables Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

 <table border="1" cellpadding="8" cellspacing="0" style="border-collapse: collapse; width: 80%; text-align: center;">

  <tr>
    <th style="background-color:#5b9bd5; color:white;">Name</th>
    <th style="background-color:#ffc107; color:black;">Age</th>
    <th style="background-color:#28a745; color:white;">Country</th>
    <th style="background-color:#e83e8c; color:white;">Email</th>
    <th style="background-color:#6c757d; color:white;">Status</th>
  </tr>

  <tr>
    <td style="background-color:#e8f0fe; color:#003366;">Alice</td>
    <td style="background-color:#fef7e8; color:#7a5200;">23</td>
    <td style="background-color:#e8fef0; color:#005f27;">Kenya</td>
    <td style="background-color:#fde8ef; color:#7a0030;">alice@email.com</td>
    <td style="background-color:#f0f0f0; color:#333333;">Active</td>
  </tr>

  <tr>
    <td style="background-color:#e0ebff; color:#002c77;">Brian</td>
    <td style="background-color:#fff1cc; color:#805500;">30</td>
    <td style="background-color:#d6ffe0; color:#004d1a;">Canada</td>
    <td style="background-color:#ffe0eb; color:#800033;">brian@email.com</td>
    <td style="background-color:#e6e6e6; color:#333333;">Inactive</td>
  </tr>

  <tr>
    <td style="background-color:#cfe2ff; color:#002266;">Chloe</td>
    <td style="background-color:#ffecb3; color:#664400;">28</td>
    <td style="background-color:#ccffdd; color:#004d26;">UK</td>
    <td style="background-color:#ffd6e8; color:#660033;">chloe@email.com</td>
    <td style="background-color:#d9d9d9; color:#333333;">Pending</td>
  </tr>

</table>

</body>
</html>
